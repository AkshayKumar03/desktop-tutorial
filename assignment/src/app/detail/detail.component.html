<!-- <h1>{{data}}</h1> -->

<div class="detail container1 mt-5">
    <a [ngStyle]="{'color':'black'}" *ngFor="let item of persondata;">
        <img src="{{item.avatar}}">
        <p class="employee-name">
            <strong>Name :</strong> {{item.first_name}} {{item.last_name}}
        </p>
        <p><strong>Email :</strong> {{item.email}}</p>
    </a>

</div>
